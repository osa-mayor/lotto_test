    <script>
        const THEME_KEY = 'vision_theme';
        let handpose;
        let video;
        let predictions = [];
        let modelLoaded = false;

        let isGameRunning = false;

        // ì ìˆ˜

        // í…Œë§ˆ ì´ˆê¸°í™”
        function initTheme() {
            const savedTheme = localStorage.getItem(THEME_KEY);
            const prefersDark = window.matchMedia('(prefers-color-scheme: dark)').matches;
            if (savedTheme === 'light' || (!savedTheme && !prefersDark)) {

            localStorage.setItem(THEME_KEY, isLight ? 'light' : 'dark');

        // ì´ˆê¸° ì„¤ì •
        async function setup() {
            const statusMsg = document.getElementById('statusMsg');
            statusMsg.textContent = 'ğŸ“· ì¹´ë©”ë¼ ë° AI ëª¨ë¸ ë¡œë”© ì¤‘...';

            const videoElement = document.getElementById('video');

                videoElement.srcObject = stream;

                // ë¹„ë””ì˜¤ í¬ê¸° ë§ì¶° ìº”ë²„ìŠ¤ ì¡°ì •

                        document.getElementById('playBtn').disabled = false;

                            drawKeypoints(ctx, predictions);

        // ê°€ìœ„ë°”ìœ„ë³´ íŒë³„ ë¡œì§
        function determineGesture(predictions) {
            if (!predictions || predictions.length === 0) return 'unknown';

            const hand = predictions[0];
            const landmarks = hand.landmarks;

            // ê° ì†ê°€ë½ì´ í´ì¡ŒëŠ”ì§€ í™•ì¸ (ëì ì´ ê´€ì ˆë³´ë‹¤ ìœ„ì— ìˆëŠ”ì§€ ë“± ë‹¨ìˆœ ë¹„êµëŠ” íšŒì „ ì‹œ ë¬¸ì œë¨)
            // ëŒ€ì‹  ê° ì†ê°€ë½ì˜ êµ½í˜ ì •ë„ë¥¼ ë‚´ì (dot product)ì´ë‚˜ ê±°ë¦¬ë¡œ íŒë‹¨í•˜ëŠ” ê²ƒì´ ì •í™•í•˜ë‚˜,
            // ê°„ë‹¨í•˜ê²Œ íŒ(Tip)ê³¼ PIP(ì†ë°”ë‹¥ì— ê°€ê¹Œìš´ ë§ˆë””) ì‚¬ì´ ê±°ë¦¬ë¡œ íŒë‹¨

            // ì¸ë±ìŠ¤: 0(ì†ëª©), 1-4(ì—„ì§€), 5-8(ê²€ì§€), 9-12(ì¤‘ì§€), 13-16(ì•½ì§€), 17-20(ìƒˆë¼)
            // Tip ì¸ë±ìŠ¤: 4, 8, 12, 16, 20
            // PIP(ì‹œì‘ì ) ì¸ë±ìŠ¤: 1, 5, 9, 13, 17  (ì—„ì§€ëŠ” 1ì„ ê¸°ì ìœ¼ë¡œ, ë‚˜ë¨¸ì§€ëŠ” MCP/PIP ê´€ê³„ ê³ ë ¤)
            // ë” ë‹¨ìˆœí•˜ê²Œ: Tipì˜ yì¢Œí‘œê°€ MCP(ë¿Œë¦¬)ì˜ yì¢Œí‘œë³´ë‹¤ ìƒë‹¹íˆ ìœ„ì—(í™”ë©´ìƒ ì•„ë˜, yê°’ í¼) ìˆìœ¼ë©´ ì ‘íŒ ê±¸ë¡œ ê°„ì£¼? (ì† ë°©í–¥ì— ë”°ë¼ ë‹¤ë¦„)

            // ë¹„êµì  ê°•ê±´í•œ ë°©ë²•: Pseudo-algorithm
            // 1. ì—„ì§€: tip(4)ê³¼ ìƒˆë¼ì†ê°€ë½ mcp(17) ê±°ë¦¬ ë¹„êµ? ì—„ì§€ëŠ” ì–´ë ¤ì›€.
            //    -> ì—„ì§€ëŠ” tip(4)ì´ ip(3)ë³´ë‹¤ ì†ë°”ë‹¥ ì¤‘ì‹¬ ìª½ìœ¼ë¡œ ì ‘í˜€ìˆëŠ”ì§€ í™•ì¸.
            // 2. ë‚˜ë¨¸ì§€: tip(8)ì´ pip(6)ë³´ë‹¤ ì†ë°”ë‹¥(0)ì— ê°€ê¹Œìš°ë©´ ì ‘í˜.

            const fingers = [false, false, false, false, false]; // ì—„ì§€, ê²€ì§€, ì¤‘ì§€, ì•½ì§€, ìƒˆë¼ (í´ì§=true)

            // ì†ë°”ë‹¥ ê¸°ì¤€ì  (0)
            const palmBase = landmarks[0];

            // 1. ì—„ì§€ (íŠ¹ìˆ˜í•¨) - xì¶• ê¸°ì¤€ìœ¼ë¡œ íŒë‹¨í•˜ê±°ë‚˜, ê°„ë‹¨íˆ ê²€ì§€ ë¿Œë¦¬ì™€ì˜ ê±°ë¦¬ë¡œ íŒë‹¨
            // ì—„ì§€ ë(4)ì´ ì—„ì§€ ë¿Œë¦¬(2)ë³´ë‹¤ ìƒˆë¼ì†ê°€ë½ ìª½ìœ¼ë¡œ ë©€ë¦¬ ê°”ëŠ”ê°€? (ë³µì¡)
            // ë‹¨ìˆœí™”: ì—„ì§€ ë(4)ê³¼ ìƒˆë¼ì†ê°€ë½ ë¿Œë¦¬(17) ì‚¬ì´ì˜ ê±°ë¦¬ê°€ ì§§ìœ¼ë©´ ì ‘í˜
            const thumbTip = landmarks[4];
            const pinkyBase = landmarks[17];
            const thumbDist = dist(thumbTip, pinkyBase);
            // ëŒ€ëµì  ì„ê³„ê°’ í•„ìš” (ì† í¬ê¸°ì—ë¼ ë”°ë¦„). ì†ë°”ë‹¥ í¬ê¸° ê¸°ì¤€ìœ¼ë¡œ ì •ê·œí™”í•˜ë©´ ì¢‹ìŒ.
            // ì† í¬ê¸° ì¶”ì •: 0ë²ˆê³¼ 9ë²ˆ ê±°ë¦¬
            const handSize = dist(landmarks[0], landmarks[9]);

            // ì—„ì§€ëŠ” handSizeì˜ 0.6ë°°ë³´ë‹¤ ê°€ê¹Œìš°ë©´ ì ‘íŒ ê±¸ë¡œ ê°„ì£¼
            if (thumbDist > handSize * 0.6) fingers[0] = true;

            // 2. ë‚˜ë¨¸ì§€ ì†ê°€ë½ (ê²€ì§€~ìƒˆë¼)
            // Tip(ë)ì´ PIP(ì¤‘ê°„)ë³´ë‹¤ ì†ëª©(0)ì—ì„œ ë©€ë©´ í´ì§„ ê²ƒ
            const fingerIndices = [8, 12, 16, 20]; // íŒ
            const pipIndices = [6, 10, 14, 18];    // ì¤‘ê°„ ë§ˆë””

            for (let i = 0; i < 4; i++) {
                const tip = landmarks[fingerIndices[i]];
                const pip = landmarks[pipIndices[i]];
                const wrist = landmarks[0];

                // ì†ëª©ì—ì„œ íŒê¹Œì§€ ê±°ë¦¬ vs ì†ëª©ì—ì„œ í•ê¹Œì§€ ê±°ë¦¬
                if (dist(tip, wrist) > dist(pip, wrist)) {
                    fingers[i + 1] = true;
                }
            }

            // íŒì •
            // ë°”ìœ„: ëª¨ë“  ì†ê°€ë½ ì ‘í˜ (0~1ê°œ í´ì§ í—ˆìš© - ì—„ì§€ ì• ë§¤í•¨) -> ë³´í†µ 0ê°œ
            // ê°€ìœ„: ê²€ì§€+ì¤‘ì§€ í´ì§ (ë˜ëŠ” ì—„ì§€ê¹Œì§€ 3ê°œ? ë³´í†µ ê°€ìœ„ëŠ” 2ê°œ í™•ì‹¤)
            // ë³´: 5ê°œ ëª¨ë‘ í´ì§ (4ê°œ ì´ìƒ)

            const openCount = fingers.filter(f => f).length;

            if (openCount <= 1) return 'rock'; // ë°”ìœ„ (ì£¼ë¨¹)
            if (openCount >= 4) return 'paper'; // ë³´
            // ê°€ìœ„ íŒ¨í„´: ê²€ì§€(1), ì¤‘ì§€(2) í´ì§. ì•½ì§€(3), ìƒˆë¼(4) ì ‘í˜
            // ë˜ëŠ” ì—„ì§€ í´ê³  ê²€ì§€ í´ëŠ” ê°€ìœ„(ì´ ëª¨ì–‘)ë„ ìˆìŒ.
            // í†µìƒì  ê°€ìœ„: ê²€ì§€, ì¤‘ì§€ í´ì§
            if (fingers[1] && fingers[2] && !fingers[3] && !fingers[4]) return 'scissors';

            return 'unknown';
        }

        // ìœ í´ë¦¬ë“œ ê±°ë¦¬ ê³„ì‚°
        function dist(p1, p2) {
            return Math.sqrt(Math.pow(p1[0] - p2[0], 2) + Math.pow(p1[1] - p2[1], 2));
        }

        // í™”ë©´ ì—…ë°ì´íŠ¸
        function updateGenerureDisplay() {
            const el = document.getElementById('myGesture');
            if (currentGesture === 'rock') el.textContent = 'ì£¼ë¨¹ (ë°”ìœ„) âœŠ';
            else if (currentGesture === 'paper') el.textContent = 'ë³´ âœ‹';

        // ëœë“œë§ˆí¬ ê·¸ë¦¬ê¸°
        function drawKeypoints(ctx, predictions) {
            const canvas = document.getElementById('canvas');
            const video = document.getElementById('video');
            if (video.clientWidth !== canvas.width) {
                canvas.width = video.clientWidth;
                canvas.height = video.clientHeight;
            }

            ctx.clearRect(0, 0, canvas.width, canvas.height);

            predictions.forEach(prediction => {
                const landmarks = prediction.landmarks;

                // ì†ê°€ë½ ì—°ê²°ì„  ê·¸ë¦¬ê¸°
                ctx.strokeStyle = '#00c6ff';
                ctx.lineWidth = 4;
                // ê° ì†ê°€ë½ ê²½ë¡œ ì •ì˜ (ì¸ë±ìŠ¤)
                const fingers = [
                    [0, 1, 2, 3, 4], // ì—„ì§€
                    [0, 5, 6, 7, 8], // ê²€ì§€
                    [0, 9, 10, 11, 12], // ì¤‘ì§€
                    [0, 13, 14, 15, 16], // ì•½ì§€
                    [0, 17, 18, 19, 20] // ìƒˆë¼
                ];

                fingers.forEach(finger => {
                    ctx.beginPath();
                    for (let i = 0; i < finger.length; i++) {
                        const [x, y] = landmarks[finger[i]];
                        if (i === 0) ctx.moveTo(x, y);
                        else ctx.lineTo(x, y);
                    }
                    ctx.stroke();

                // ê´€ì ˆ ì  ê·¸ë¦¬ê¸°
                ctx.fillStyle = '#ff0000';
                for (let i = 0; i < landmarks.length; i++) {
                    const [x, y] = landmarks[i];
                    ctx.beginPath();
                    ctx.arc(x, y, 5, 0, 2 * Math.PI);
                    ctx.fill();

        // ê²Œì„ ì‹œì‘ ë° ë¡œì§
        function startGame() {

            const aiDisplay = document.getElementById('aiDisplay');
