    <script>
        const STORAGE_KEY = 'lotto_history';
        const THEME_KEY = 'lotto_theme';
        const MAX_HISTORY = 5;

        // í…Œë§ˆ ì´ˆê¸°í™”
        function initTheme() {
            const savedTheme = localStorage.getItem(THEME_KEY);
            const prefersDark = window.matchMedia('(prefers-color-scheme: dark)').matches;

            if (savedTheme === 'light' || (!savedTheme && !prefersDark)) {
                document.body.classList.add('light');
                document.getElementById('themeIcon').textContent = 'â˜€ï¸';
            } else {
                document.body.classList.remove('light');
                document.getElementById('themeIcon').textContent = 'ğŸŒ™';
            }
        }

        // í…Œë§ˆ í† ê¸€
        function toggleTheme() {
            const body = document.body;
            const icon = document.getElementById('themeIcon');

            body.classList.toggle('light');

            if (body.classList.contains('light')) {
                icon.textContent = 'â˜€ï¸';
                localStorage.setItem(THEME_KEY, 'light');
            } else {
                icon.textContent = 'ğŸŒ™';
                localStorage.setItem(THEME_KEY, 'dark');
            }
        }

        // ì‹œìŠ¤í…œ í…Œë§ˆ ë³€ê²½ ê°ì§€
        window.matchMedia('(prefers-color-scheme: dark)').addEventListener('change', (e) => {
            if (!localStorage.getItem(THEME_KEY)) {
                initTheme();
            }
        });

        // ë²ˆí˜¸ëŒ€ë³„ ìƒ‰ìƒ í´ë˜ìŠ¤ ë°˜í™˜
        function getBallColorClass(num) {
            if (num <= 10) return 'yellow';
            if (num <= 20) return 'blue';
            if (num <= 30) return 'red';
            if (num <= 40) return 'gray';
            return 'green';
        }

        // ëœë¤ ë¡œë˜ ë²ˆí˜¸ ìƒì„± (1-45 ì¤‘ 6ê°œ)
        function generateLottoNumbers() {
            const numbers = [];
            while (numbers.length < 6) {
                const num = Math.floor(Math.random() * 45) + 1;
                if (!numbers.includes(num)) {
                    numbers.push(num);
                }
            }
            return numbers.sort((a, b) => a - b);
        }

        // ë²ˆí˜¸ ìƒì„± ë° ì• ë‹ˆë©”ì´ì…˜
        function generateNumbers() {
            const btn = document.getElementById('generateBtn');
            const container = document.getElementById('ballsContainer');

            btn.disabled = true;
            btn.textContent = 'ğŸ° ì¶”ì²¨ ì¤‘...';

            const numbers = generateLottoNumbers();

            // ê³µ ì´ˆê¸°í™”
            container.innerHTML = '';

            // ìˆœì°¨ì ìœ¼ë¡œ ê³µ í‘œì‹œ
            numbers.forEach((num, index) => {
                const ball = document.createElement('div');
                ball.className = `ball ${getBallColorClass(num)}`;
                ball.textContent = num;
                container.appendChild(ball);

                setTimeout(() => {
                    ball.classList.add('show', 'bounce');
                    setTimeout(() => ball.classList.remove('bounce'), 600);
                }, index * 200);
            });

            // ëª¨ë“  ì• ë‹ˆë©”ì´ì…˜ ì™„ë£Œ í›„
            setTimeout(() => {
                btn.disabled = false;
                btn.textContent = 'ğŸ² ë²ˆí˜¸ ë½‘ê¸°';
                saveToHistory(numbers);
                renderHistory();
            }, numbers.length * 200 + 300);
        }

        // íˆìŠ¤í† ë¦¬ ì €ì¥
        function saveToHistory(numbers) {
            let history = JSON.parse(localStorage.getItem(STORAGE_KEY) || '[]');
            history.unshift({
                numbers: numbers,
                timestamp: new Date().toISOString()
            });
            history = history.slice(0, MAX_HISTORY);
            localStorage.setItem(STORAGE_KEY, JSON.stringify(history));
        }

        // íˆìŠ¤í† ë¦¬ ë¡œë“œ
        function loadHistory() {
            return JSON.parse(localStorage.getItem(STORAGE_KEY) || '[]');
        }

        // íˆìŠ¤í† ë¦¬ ë Œë”ë§
        function renderHistory() {
            const container = document.getElementById('historyList');
            const history = loadHistory();

            if (history.length === 0) {
                container.innerHTML = '<div class="empty-history">ì•„ì§ ìƒì„±ëœ ë²ˆí˜¸ê°€ ì—†ìŠµë‹ˆë‹¤</div>';
                return;
            }

            container.innerHTML = history.map((item, idx) => `
                <div class="history-item">
                    <span class="history-number">#${idx + 1}</span>
                    <div class="history-balls">
                        ${item.numbers.map(num => `
                            <div class="mini-ball ${getBallColorClass(num)}">${num}</div>
                        `).join('')}
                    </div>
                </div>
            `).join('');
        }

        // íˆìŠ¤í† ë¦¬ ì‚­ì œ
        function clearHistory() {
            if (confirm('ëª¨ë“  ê¸°ë¡ì„ ì‚­ì œí•˜ì‹œê² ìŠµë‹ˆê¹Œ?')) {
                localStorage.removeItem(STORAGE_KEY);
                renderHistory();
            }
        }

        // ì´ˆê¸° ë¡œë“œ
        document.addEventListener('DOMContentLoaded', () => {
            initTheme();
            renderHistory();
        });
    </script>
